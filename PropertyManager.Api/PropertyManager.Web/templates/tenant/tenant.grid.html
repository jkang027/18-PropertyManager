<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Tenant ID</th>
            <th>Tenant Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tenant in tenants">
            <td>{{tenant.TenantId}}</td>
            <td>{{tenant.LastName}}, {{tenant.FirstName}}</td>
            <td>{{tenant.PhoneNumber}}</td>
            <td>{{tenant.EmailAddress}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/tenant/detail/{{tenant.TenantId}}">
                    Edit
                </a>
                <a class="btn btn-danger">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
