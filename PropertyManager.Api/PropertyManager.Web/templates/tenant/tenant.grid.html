<link href="../../css/tenant/tenant.grid.css" rel="stylesheet" />

<table class="table table-striped table-responsive">
    <thead id="tenantgridhead">
        <tr>
            <th>Tenant ID</th>
            <th>Tenant Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>Edit/Delete</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tenant in tenants | orderBy:'id':true" id="tenantgridbody">
            <td>{{tenant.TenantId}}</td>
            <td>{{tenant.LastName}}, {{tenant.FirstName}}</td>
            <td>{{tenant.PhoneNumber}}</td>
            <td>{{tenant.EmailAddress}}</td>
            <td>
                <a class="btn" ng-href="#/tenant/detail/{{tenant.TenantId}}">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a class="btn" ng-click="deleteTenant(tenant)">
                    <i class="fa fa-trash-o"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
