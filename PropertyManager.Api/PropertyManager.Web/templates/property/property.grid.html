<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Property ID</th>
            <th>Property Name</th>
            <th>Address 1</th>
            <th>City</th>
            <th>Region</th>
            <th>Postalcode</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="property in properties">
            <td>{{property.PropertyId}}</td>
            <td>{{property.PropertyName}}</td>
            <td>{{property.Address.Address1}}</td>
            <td>{{property.Address.City}}</td>
            <td>{{property.Address.Region}}</td>
            <td>{{property.Address.PostalCode}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/property/detail/{{property.PropertyId}}">
                    Edit
                </a>
                <a class="btn btn-danger">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
